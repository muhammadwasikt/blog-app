<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG WEBSITE</title>
    <link rel="stylesheet" href="dashboard.css">
  <script src="https://kit.fontawesome.com/307cafd945.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>
      <!-- LOGOUT DIV AREA -->
  <div class="logout-div">
    <div class="logOut">
      <h3>Are you sure you want to logOut</h3>
      <div class="button-div">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
    </div>
  </div>
  <!-- HEADER -->
  <header id="header">
    <div class="logo">
      BLOGS
    </div>
    <div class="search-bar">
      <input id="search" type="text" placeholder="Enter your search item">
      <i class="fa fa-search"></i>
    </div>
    <div class="blog">
      <button id="all-blog">All Blogs</button>
      <button id="add-blog">Add Blog</button>
      <button id="logout">logOut</button>
    </div>
  </header>
  <!-- BLOG CONTAINER -->
  <div id="loader" class="loader"></div>
  <div id="blog-container" class="blog-container">
        <h1>Add New Blog</h1>
        <div class="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter your blog title" required>
    
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter your blog description" rows="5"
            required>
        </textarea>
            <div class="file-area">
            <label for="file">
                Upload Image
                <input multiple type="file" id="file" required>
            </label>
            <img id="user-img"></img>
        </div>
            <button id="add-btn" class="add-blog">Add Blog</button>
      </div>
        </div>
<script type="module" src="dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
