<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG WEBSITE</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/307cafd945.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
  <div class="container">
    <div class="hading-section">
<h1>BLOG WEBSITE</h1>
<h5>Create an account and write a unique blog for your friends</h5>
</div>
<div class="signin-section">
  <h1>SIGN UP</h1>
  <input type="text" id="name" placeholder="Name">
  <input type="email" id="email" placeholder="Email">
  <label id="password-section">
  <input type="password" id="password" placeholder="Password">
  <input type="checkbox" id="pas-check">
</label>
<div class="button-section">
    <button id="create-acc">Create Account</button>
    <button id="login">Sign In</button>
</div>
<button id="google-btn">Continue with google <img src="../images/google-icon.png" height="30px"></button>

</div>


</div>
      <script type="module" src="signup.js"></script>
      <script type="module" src="../firebase/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      </body>
</html>
