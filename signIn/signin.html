<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG WEBSITE</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/307cafd945.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
   
</head>
<body>
  <div class="container">
    <div class="hading-section">
<h1>BLOG WEBSITE</h1>
<h5>Sign In and write a unique blog for your friends</h5>
</div>
<div class="signin-section">
  <h1>SIGN IN</h1>
  <input type="email" id="email" placeholder="Email">
  <label id="password-section">
  <input type="password" id="password" placeholder="Password">
  <input type="checkbox" id="pas-check">
</label>
<p id="forget">Forgot Password</p>
<div class="button-section">
<button id="login">Login</button>
<button id="create-acc">Create New Account</button>
</div>
<button id="google-btn">Login with google <img src="../images/google-icon.png" height="30px"></button>

</div>


</div>

      <script type="module" src="signin.js"></script>
      <script type="module" src="../firebase/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      </body>
</html>
